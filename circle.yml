machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: v8.1.2
dependencies:
  pre:
    - 'curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.23.4'
  override:
    - yarn install
  cache_directories:
    - ~/.cache/yarn
    - ~/.yarn
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
  override:
    - yarn test
